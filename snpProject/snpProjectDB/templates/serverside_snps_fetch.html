<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">

	</head>
	<body>
		<h1>SNPs Table</h1>
		<hr>
		<table id="items-table" class="table table-striped table-bordered" style="width:70%">
			<thead>
				<tr>
					<th>rsid</th>
                    <th>snp_id_current</th>
                    <th>chrom</th>
                    <th>chrom_pos</th>
                    <th>chrom_region</th>

				</tr>
			</thead>
			<tbody></tbody>
		</table>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
		<script language="javascript">
		console.log(location.search.substring(1));
		var url = new URL(window.location.href);
		console.log({% url 'order_snp' %});
		var link = String({% url 'order_snp' %});
			$(document).ready(function () {
				var oTable = $('#items-table').dataTable({
				"processing": true,
					"serverSide": true,
						"searching": false,
					"ajax": link.concat("?",location.search.substring(1))
				});
			});
		</script>
	</body>
{% endblock %}
