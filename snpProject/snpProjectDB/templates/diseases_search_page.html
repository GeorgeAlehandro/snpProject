<html>
{% extends 'base_fixed_footer.html' %}
{% load static %}
<title>
    SNP Search
</title>
    {% block content %}
<link href="{% static 'css/search.css' %}" rel="stylesheet">
  <form name="cust_info" action ="/disease/" method="get" class="form-horizontal" role="form">
<div class="container">

                    <div class="row height d-flex justify-content-center align-items-center">

                      <div class="col-md-8">
                        <div class="search" position = "absolute>
                          <i class="fa fa-search" position = "absolute"></i>
                          <input id="input_snp" name="diseaseID" type="text" list = "diseases" placeholder ="Gene to search..." class ="form-control">
                            <datalist id="diseases">
                                {% for disease in diseases %}
                                    <option value="{{ disease.name }}"> </option>
                                {% endfor %}
                            </datalist>
                            </div>
                        <div>
                                Examples: <a href = "/disease/?diseaseID=Asthma"> Asthma </a>,
                            <a href = "/disease/?diseaseID=Pulmonary function"> Pulmonary function </a>...
                        </div>
                              <input type = "submit" value="Submit">

                      </div>

                    </div>
                </div>
  </form>
{% endblock %}

</html>
